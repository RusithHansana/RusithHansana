<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#121212"/>
  
  <!-- Sign outline/base -->
  <rect x="20" y="40" width="560" height="220" rx="15" fill="#222" stroke="#333" stroke-width="5"/>
  
  <!-- Mounting brackets -->
  <rect x="50" y="20" width="40" height="20" rx="5" fill="#555"/>
  <rect x="510" y="20" width="40" height="20" rx="5" fill="#555"/>
  <rect x="50" y="20" width="10" height="40" fill="#555"/>
  <rect x="540" y="20" width="10" height="40" fill="#555"/>
  
  <!-- Text "FULL STACK ENGINEER" with glow effect -->
  <defs>
    <!-- Glow filter -->
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Blinking animation -->
    <animate xlink:href="#neon-text" attributeName="opacity" values="1;0.7;1;0.7;0.4;0.7;1" dur="7s" repeatCount="indefinite"/>
    <animate xlink:href="#neon-glow-layer" attributeName="opacity" values="0.8;0.6;0.8;0.6;0.3;0.6;0.8" dur="7s" repeatCount="indefinite"/>
    
    <!-- Flicker animation for added realism -->
    <animate xlink:href="#neon-text" attributeName="opacity" values="1;0.9;1" dur="0.2s" begin="5s" repeatCount="3"/>
    <animate xlink:href="#neon-glow-layer" attributeName="opacity" values="0.8;0.7;0.8" dur="0.2s" begin="5s" repeatCount="3"/>
  </defs>
  
  <!-- Glow layer -->
  <g id="neon-glow-layer" filter="url(#neon-glow)" opacity="0.8">
    <text x="300" y="150" font-family="Arial, sans-serif" font-size="54" font-weight="bold" text-anchor="middle" fill="#ff00ff">FULL STACK</text>
    <text x="300" y="210" font-family="Arial, sans-serif" font-size="54" font-weight="bold" text-anchor="middle" fill="#00ffff">ENGINEER</text>
  </g>
  
  <!-- Main text layer -->
  <g id="neon-text">
    <text x="300" y="150" font-family="Arial, sans-serif" font-size="54" font-weight="bold" text-anchor="middle" fill="#ff99ff">FULL STACK</text>
    <text x="300" y="210" font-family="Arial, sans-serif" font-size="54" font-weight="bold" text-anchor="middle" fill="#99ffff">ENGINEER</text>
  </g>
  
  <!-- Reflection effect -->
  <rect x="20" y="260" width="560" height="2" fill="rgba(255,255,255,0.1)"/>
</svg>
